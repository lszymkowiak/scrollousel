<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scrollousel</title>
	<link rel="stylesheet" href="../css/jquery.scrollusel.css">
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>

	<h2>Default configuration</h2>

	<div id="default" class="scrollusel">
		<div class="pane">
			<div class="item">
				<img src="images/item-1.jpg" alt="">
				<div class="no">1</div>
			</div>
			<div class="item">
				<img src="images/item-2.jpg" alt="">
				<div class="no">2</div>
			</div>
			<div class="item">
				<img src="images/item-3.jpg" alt="">
				<div class="no">3</div>
			</div>
			<div class="item">
				<img src="images/item-4.jpg" alt="">
				<div class="no">4</div>
			</div>
			<div class="item">
				<img src="images/item-5.jpg" alt="">
				<div class="no">5</div>
			</div>
			<div class="item">
				<img src="images/item-6.jpg" alt="">
				<div class="no">6</div>
			</div>
			<div class="item">
				<img src="images/item-7.jpg" alt="">
				<div class="no">7</div>
			</div>
		</div>
		<div class="control">
			<div class="prev"></div>
			<div class="next"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../js/jquery.scrollusel.min.js"></script>
	
</body>
</html>
