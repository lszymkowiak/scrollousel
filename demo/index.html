<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scrollousel</title>
	<link rel="stylesheet" href="../build/scrollusel.min.css">
	<style>
		* { margin:0; padding:0; }
		html, body { height:100%; width:100%; }
		body { font-family:sans-serif; text-align:center; }
		h2 { text-align:left; margin:50px 0 10px; }
		.scrollusel { height:300px; }
		#fixed-width { margin:0 auto; width:700px; }
	</style>
</head>
<body>

	<h2>Default configuration</h2>

	<div id="default" class="scrollusel">
		<div class="pane">
			<div class="item item-1">
				<img src="images/item-1.jpg" alt="">
			</div>
			<div class="item item-2">
				<img src="images/item-2.jpg" alt="">
			</div>
			<div class="item item-3">
				<img src="images/item-3.jpg" alt="">
			</div>
			<div class="item item-4">
				<img src="images/item-4.jpg" alt="">
			</div>
			<div class="item item-5">
				<img src="images/item-5.jpg" alt="">
			</div>
			<div class="item item-6">
				<img src="images/item-6.jpg" alt="">
			</div>
			<div class="item item-7">
				<img src="images/item-7.jpg" alt="">
			</div>
		</div>
		<div class="control">
			<div class="prev"></div>
			<div class="next"></div>
		</div>
	</div>

	<br><h2>Position center</h2>

	<div id="position-center" class="scrollusel" data-position="center">
		<div class="pane">
			<div class="item item-1">
				<img src="images/item-1.jpg" alt="">
			</div>
			<div class="item item-2">
				<img src="images/item-2.jpg" alt="">
			</div>
			<div class="item item-3">
				<img src="images/item-3.jpg" alt="">
			</div>
			<div class="item item-4">
				<img src="images/item-4.jpg" alt="">
			</div>
			<div class="item item-5">
				<img src="images/item-5.jpg" alt="">
			</div>
			<div class="item item-6">
				<img src="images/item-6.jpg" alt="">
			</div>
			<div class="item item-7">
				<img src="images/item-7.jpg" alt="">
			</div>
		</div>
		<div class="control">
			<div class="prev"></div>
			<div class="next"></div>
		</div>
	</div>

	<br><h2>Fixed width</h2>

	<div id="fixed-width" class="scrollusel" data-position="center">
		<div class="pane">
			<div class="item item-1">
				<img src="images/item-1.jpg" alt="">
			</div>
			<div class="item item-2">
				<img src="images/item-2.jpg" alt="">
			</div>
			<div class="item item-3">
				<img src="images/item-3.jpg" alt="">
			</div>
			<div class="item item-4">
				<img src="images/item-4.jpg" alt="">
			</div>
			<div class="item item-5">
				<img src="images/item-5.jpg" alt="">
			</div>
			<div class="item item-6">
				<img src="images/item-6.jpg" alt="">
			</div>
			<div class="item item-7">
				<img src="images/item-7.jpg" alt="">
			</div>
		</div>
		<div class="control">
			<div class="prev"></div>
			<div class="next"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../src/jquery.scrollusel.js"></script>
	<script>
		$(document).ready(function($) {
			$('.scrollusel').scrollusel();
		});
	</script>
	
</body>
</html>
